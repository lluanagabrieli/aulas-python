<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Editar Filme</h2>
    
    <form method="post">
        {% csrf_token %}
            <label for="first_name">Título do filme:</label>
            <input type="text" id="first_name" name="first_name" value="{{ customer.first_name }}"><br>

            <label for="last_name">Descrição do filme:</label>
            <input type="text" id="last_name" name="last_name" value="{{ customer.last_name }}"><br>

            <br><br>
            <input type="submit" value="Salvar alterações">
    </form>
</body>
</html>
