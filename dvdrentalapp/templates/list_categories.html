<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Categorias</title>
</head>

<body>
    <h2>Listagem de Categorias</h2>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
    </ul>
   
    <!-- BotÃ£o para adicionar uma nova categoria -->
    <a href="{% url 'add_category' %}"><button>Adicionar nova categoria</button></a>
</body>
</html>
