<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Clientes</title>
</head>

<body>
    <h1>Customers</h1>

    <ul>
        {% for x in listCustomer %}
            <li>
                {{ x.customer_id }} - {{ x.first_name }} {{ x.last_name }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
