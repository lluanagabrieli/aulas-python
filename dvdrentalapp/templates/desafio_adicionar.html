<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Linguagem</title>
</head>

<body>
    <h2>Adicionar Nova Linguagem</h2>
    
    <form method="post">
        {% csrf_token %}
        <label for="name">Linguagem:</label>
        <input type="text" id="name" name="name" required><br>

        <input type="submit" value="Adicionar Linguagem">
    </form>
</body>
</html>
